akka {
  actor.provider = cluster

  remote.artery {
      transport = tcp # See Selecting a transport below
      canonical.hostname = "0.0.0.0"
      canonical.port = 2552
  }


  cluster.seed-nodes = ["akka://auctionspec@0.0.0.0:2552"]

  akka.persistence.state {
      plugin = "akka.persistence.state.inmemory"
      inmemory {
        class = "infrastructure.actor.durable.InMemoryProvider"
        recovery-timeout = 30s
      }
  }

}